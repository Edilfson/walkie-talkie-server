  <!-- Audio support for web -->
  <script>
    // Tek bir AudioContext Ã¶rneÄŸi kullan (memory leak Ã¶nler)
    window.audioContext = null;
    window.playWalkieTalkieBeep = function() {
      try {
        if (!window.audioContext) {
          window.audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        const audioContext = window.audioContext;
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        oscillator.frequency.value = 800; // 800 Hz beep
        oscillator.type = 'sine';
        gainNode.gain.setValueAtTime(0, audioContext.currentTime);
        gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.5);
        if (window.location.hostname === 'localhost') {
          console.log('ðŸ”Š Walkie Talkie beep sound played');
        }
        return true;
      } catch (e) {
        if (window.location.hostname === 'localhost') {
          console.log('Audio error: ' + e);
        }
        return false;
      }
    };
  </script>

  <!-- Push Notification support for web (service worker registration) -->
  <script>
    // Service worker yolunu base href'e gÃ¶re ayarla
    function getServiceWorkerPath() {
      var base = document.querySelector('base');
      var baseHref = base ? base.getAttribute('href') : '/';
      if (!baseHref.endsWith('/')) baseHref += '/';
      return baseHref + 'flutter_service_worker.js';
    }
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register(getServiceWorkerPath())
          .then(function(reg) {
            if (window.location.hostname === 'localhost') {
              console.log('Service worker registered:', reg);
            }
          })
          .catch(function(err) {
            console.error('Service worker registration failed:', err);
          });
      });
    }
    // Web Push API Ã¶rnek (isteÄŸe baÄŸlÄ±):
    if (window.Notification && Notification.permission !== 'granted') {
      Notification.requestPermission().then(function(permission) {
        if (permission !== 'granted') {
          alert('Bildirim izni verilmedi. Bildirimler devre dÄ±ÅŸÄ±.');
        }
      });
    }
    // Bildirim gÃ¶sterme fonksiyonu (Flutter'dan JS interop ile Ã§aÄŸrÄ±labilir)
    window.showPushNotification = function(title, options) {
      try {
        if (window.Notification && Notification.permission === 'granted') {
          // GÃ¼venlik: title ve options'ta zararlÄ± iÃ§erik olmadÄ±ÄŸÄ±ndan emin olun
          if (typeof title !== 'string' || title.length > 100) return;
          var notification = new Notification(title, options);
          notification.onclick = function(event) {
            event.preventDefault();
            window.focus();
            // Oda ekranÄ±na yÃ¶nlendirme veya Ã¶zel iÅŸlem eklenebilir
            if (window.location.hostname === 'localhost') {
              console.log('Bildirim tÄ±klandÄ±:', title);
            }
          };
        }
      } catch (e) {
        console.error('Bildirim gÃ¶sterilemedi:', e);
      }
    };
  </script>
